<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div>
      <h1>PizzaHut</h1>
    </div>

    <div>
      <ul id="nav_list">
        <li><a href="#">Home</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Sign up</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <div class="span">
      <span onclick="show_list()" id="show_list" class="show_list">&#9776</span>
      <span onclick="close_list()" id="close_list" class="close_list">&#9746</span>
    </div>
  </nav>

  <div class="img">
    <img src="https://source.unsplash.com/featured?chicken pizza" width="300px" height="300px"><h2>Chicken pizza</h2>
    <img src="https://source.unsplash.com/featured?mashroom  pizza" width="300px" height="300px"><h2>Mushroom pizza</h2>
    <img src="https://source.unsplash.com/featured?veg pizza" width="300px" height="300px"><h2>Veg pizza</h2>
    <img src="https://source.unsplash.com/featured?corn pizza" width="300px" height="300px"><h2>Corn pizza</h2>
  </div>
  






  <script src="javascript.js"></script>
</body>
</html>
